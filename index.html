<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>New Title</title>
</head>
<body ng-app="TodoApp">
<nav class="navbar navbar-default" ng-controller="NavCtrl">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">TodoApp</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
        <li><a href="#">{{thingy.name}}</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div ng-controller="TodoCtrl">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <button class="col-xs-6 btn btn-success" ng-click="newItem()">New Item</button>
        <button class="col-xs-6 btn btn-info" ng-click="allItem()">All Items</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 main-container">
        <div class="col-xs-12" ng-show="showListView">
          <h1>Todo List</h1>
          <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-default">Search
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </span>
                <input class="form-control" type="text" placeholder="Search for..." ng-model="searchText" />
              </div>
            </div>
          </div>
          <div ng-repeat="thingy in items | filter: searchText">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="col-xs-1">
                <input type="checkbox" name="" />
              </div>
                <div class="col-xs-8">{{thingy.task}}</div>
                <div class="col-xs-1">{{thingy.dueDate}}</div>
                <div class="col-xs-1">{{thingy.assignedTo}}</div>
                <div class="col-xs-1">
                  <button class="btn btn-danger">X</button>
                </div>
            </div>
          </div>
        </div>
      </div>

        <div class="col-xs-12" ng-show="!showListView">
          <h1>New Todo</h1>
            <form>
              <div class="form-group">
                <label>Task Description</label>
                <input type="text" class="form-control" placeholder="Some Important Task" ng-model="newTask.task"/>
              </div>

              <div class="form-group">
                <label>Due Date</label>
                <input type="text" class="form-control" placeholder="mm/dd/yyyy" ng-model="newTask.dueDate"/>
              </div>

              <div class="form-group">
                <label>Assigned To</label>
                <input type="text" class="form-control" placeholder="Enter a Name" ng-model="newTask.assignedTo"/>
              </div>

              <div class="form-group">
                <label>Location</label>
                <input type="text" class="form-control" placeholder="Where at?" ng-model="newTask.location"/>
              </div>

              <div class="form-group">
                <label>Urgency</label>
                <input type="text" class="form-control" placeholder="Low or High" ng-model="newTask.urgency"/>
              </div>

              <div class="form-group">
                <label>Dependencies</label>
                <input type="text" class="form-control" placeholder="money, dog, car" ng-model="newTask.dependencies"/>
              </div>

            </form>
            <button class="btn btn-default" ng-click="addNewItem()">Submit</button>

        </div>
      </div>
    </div>
  </div>



  <script type="text/javascript" src="lib/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
</body>
</html>
