<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <title>New Title</title>
</head>
<body ng-app="TodoApp">
<nav class="navbar navbar-default" ng-controller="NavCtrl">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">TodoApp</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right" ng-repeat="thingy in navItems">
        <li><a href="#">{{thingy.name}}</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div ng-controller="TodoCtrl">
    <div class="row">
      <div class="col-xs-6 col-xs-offset-3">
        <button class="col-xs-6 btn btn-success" ng-click="newItem()">New Item</button>
        <button class="col-xs-6 btn btn-info" ng-click="allItem()">All Items</button>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-10 col-xs-offset-1 main-container">
        <div class="col-xs-12" ng-show="showListView">
          <h1>Todo List</h1>
        </div>

        <div class="col-xs-12" ng-show="!showListView">
          <h1>New Todo</h1>
        </div>
      </div>
    </div>
  </div>



  <script type="text/javascript" src="lib/bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
</body>
</html>
