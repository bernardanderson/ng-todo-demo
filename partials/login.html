<section>
  <title>Login or Register</title>
  <div>
    Email: <input type="text" name="" autofocus="true" ng-model="account.email">
  </div>
  <div>
    Password: <input type="password" name="" ng-model="account.password">
  </div>
  
  <div>
    <button class="btn btn-info" ng-click="login()">Login</button>
    <button class="btn btn-default" ng-click="register()">Register</button>
  </div>
</section>
